<div data-ng-controller="CustomerController">
	<div class="container">
		<form class="form-horizontal" action=" " method="post" id="contact_form">
			<fieldset>
				<!-- Form Name -->
				<legend>Add a Customer</legend>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Name</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i></span> 
							<input ng-model="name" name="name" placeholder="Enter Customer Name" class="form-control" type="text">
						</div>
					</div>
				</div>
				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Age</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span>
								<input ng-model="age" name="age" placeholder="Enter Age" class="form-control" type="text">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label">Address1</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-home"></i></span> 
								<input ng-model="address1" name="address1" placeholder="Address" class="form-control" type="text">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label">Address2</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-home"></i></span> 
								<input ng-model="address2" name="address2" placeholder="Address" class="form-control" type="text">
						</div>
					</div>
				</div>
				
				
				<div class="form-group">
					<label class="col-md-4 control-label">Landmark</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-home"></i></span> 
								<input ng-model="landmark" name="landmark" placeholder="landmark" class="form-control" type="text">
						</div>
					</div>
				</div>
				
				
				<div class="form-group">
					<label class="col-md-4 control-label">Locality</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-home"></i></span> 
								<input ng-model="name" name="locality" placeholder="Locality" class="form-control" type="text">
						</div>
					</div>
				</div>
				
				
				<div class="form-group">
					<label class="col-md-4 control-label">City</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-home"></i></span> 
								<input ng-model="city" name="city" placeholder="Enter City" class="form-control" type="text">
						</div>
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label">E-Mail</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-envelope"></i>
								</span> <input ng-model="email" name="email" placeholder="E-Mail Address" class="form-control" type="text">
						</div>
					</div>
				</div>


				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Phone #</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon">
							<i class="glyphicon glyphicon-earphone"></i></span> 
							<input ng-model="phone" name="phone" class="form-control" type="text">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label">Alternate Phone #</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon">
							<i class="glyphicon glyphicon-earphone"></i></span> 
							<input ng-model="alternatePhone" name="alternatePhone" class="form-control" type="text">
						</div>
					</div>
				</div>

				<!-- Select Basic -->

				<div class="form-group">
					<label class="col-md-4 control-label">State</label>
					<div class="col-md-4 selectContainer">
						<div class="input-group">
							<span class="input-group-addon">
							<i class="glyphicon glyphicon-list"></i></span> 
							<select ng-model="state" name="state" class="form-control selectpicker">
								<option value=" ">Please select your state</option>
								<option>TamilNadu</option>
							</select>
						</div>
					</div>
				</div>

				<!-- Success message -->
				<div class="alert alert-success" role="alert" id="success_message">
					Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for
					contacting us, we will get back to you shortly.
				</div>

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4">
						<button type="button" class="btn btn-success">
							Send <span class="glyphicon glyphicon-send"></span>
						</button>
						<button type="button" class="btn btn-danger">
							Reset
						</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
</div>
<!-- /.container -->
